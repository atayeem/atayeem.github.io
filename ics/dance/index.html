<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dance along to mesmerizer using tensorflow.js and teachablemachine">
    <meta name="author" content="Aseer Tayeem">
    <title>Pose Detection</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-image:url(./dance_bg.png);background-size:cover;">
    <div class="container">
        <div class="button-container">
            <div class="button-pair">
                <button type="button" onclick="start_all()">Start All</button>
                <button type="button" onclick="stop_webcam()">Stop Webcam</button>
            </div>
            <div class="button-pair">
                <button type="button" onclick="start_video()">Start Video</button>
                <button type="button" onclick="stop_video()">Stop Video</button>
            </div>
        </div>
        <div class="video-container">
            <div>
                <canvas id="canvas"></canvas>
                <p id="most-confident-prediction">No prediction yet.</p>
            </div>
            <div class="video-wrapper">
                <video id="instructionVideo" src="vid.mp4"></video>
                <div id="videoTime">Time: 0:00</div>
            </div>
        </div>
        <div id="label-container"></div>
    </div>

    <div id="consolebox"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
